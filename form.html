<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <!-- Style is Css part  -->

    <div style="border: solid green;">
        <h2 style="text-align: center;">Html Form Design for detail collection</h2>
        <form action="layout.html" style="text-align: center;">

            <label for="htmlform">First Name:</label>
            <input type="text" id="htmlform" name="firstname" placeholder="Enter your first name" value="" required>
            <br>
            <br>
            <label for="htmlform1">Last Name:</label>
            <input type="text" id="htmlform1" placeholder="Enter your last name" required>
            <br>
            <br>

            <label for="htmlform2">Email:</label>
            <input type="email" id="htmlform2" placeholder="Enter your email id" required>
            <br>
            <br>
            <label for="htmlform3">Phone:</label>
            <input type="number" id="htmlform3" placeholder="Enter your phone no.">
            <br>
            <br>

            <label for="htmlform4">T.Address:</label>
            <input type="text" id="htmlform4" placeholder="Enter your T.Aaddress">
            <br>
            <br>
            <label for="htmlform4">Password:</label>
            <input type="password" id="htmlform4" placeholder="Enter your password">
            <br>
            <br>

            <label for="htmlform5">P.Address:</label>
            <input type="text" id="htmlform5" placeholder="Enter your P.Address">
            <br>
            <br>
            <!-- Radio Button -->
            <label for="male">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <!-- Select option -->
            <select name="" id="">
                <option value="">Management Course</option>
                <option value="">BIM(Bachlor information management)</option>
                <option value="">BBA</option>
                <option value="">BHM</option>
                <option value="">BBM</option>
                <option value="">BBA-F</option>
            </select>
            <!-- Checkbox -->
            <h2><label for="">Study Course:</label></h2>

            <input type="checkbox" name="options" id="first">
            <label for="first">Management</label>
            <br>
            <input type="checkbox" name="options1" id="first1">
            <label for="first1">Science</label>
            <br>
            <input type="checkbox" name="options2" id="first2">
            <label for="first2">Humanaties</label>
            <br>
            <input type="checkbox" name="options3" id="first3">
            <label for="first3">Education</label>
            <br>
            <br>
            <!-- Text area -->
            <label for="">Comment:</label>
            <br>
            <textarea name="Comment" id="inputcomment" cols="15" rows="5"></textarea>
            <br><br>
            <input type="submit" value="Submit">
            <br>
            <br>

    </div>
